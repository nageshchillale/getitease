pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()  // Gradle's built-in class
        def propertiesFile = file('local.properties')
        if (propertiesFile.exists()) {
            propertiesFile.withReader('UTF-8') { reader ->
                properties.load(reader)
            }
        }
        def sdkPath = properties.getProperty('flutter.sdk')
        assert sdkPath != null, 'flutter.sdk not set in local.properties'
        return sdkPath
    }()
    // ... rest of your code


    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.google.gms.google-services" version "4.4.2" apply false
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.20" apply false
}

include ":app"